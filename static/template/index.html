<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <link href="/static/css/index.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/index.js"></script>
</head>
<body>
{{range $i, $v := .resumesKey}}
<div class="resumes resumes{{$i}}">
    <span class="resume{{$i}}" style="color: #647bed;font-size: 20px;font-weight: bold">{{$v}} </span>
    <button onclick="edit('{{$v}}')">修改简历</button>
    <button onclick="show('{{$v}}')">展示简历</button>
    <button onclick="del('{{$v}}', 'resumes{{$i}}')" style="color: red">删除简历</button>
    <span>
        <button onclick="rename('{{$v}}', 'rename{{$i}}', 'resume{{$i}}')">重命名</button>
        <input type="text" class="rename{{$i}}">
    </span>
</div>
{{end}}
<center style="margin-top: 50px">
    <button style="width: 120px;color: forestgreen" onclick="generate()">生成新简历</button>
</center>

</body>
</html>
